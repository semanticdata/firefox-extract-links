<!DOCTYPE html>
<html lang="en">

<head>
    <title>Extracted Links</title>
    <meta name="description" content="Extracts all links from the current page and displays them.">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .external-symbol {
            color: #888;
            font-weight: bold;
            font-size: 0.9em;
            /* margin-left: 4px; */
        }
    </style>
</head>

<body>
    <h3>Links on this Page (<span id="totalLinks">0</span>)</h3>
    <table id="linksTable">
        <tr>
            <th>Link Text</th>
            <th>URL</th>
        </tr>
    </table>
    <script src="popup.js"></script>
</body>

</html>
